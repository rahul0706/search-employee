<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card card-block">
                <div class="form-group">
                    <h2>Employee Search Form</h2>
                </div>
                <div class="card-body d-flex justify-content-center">
                    <form class="w-75" [formGroup]="employeeSearchForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="name"
                                placeholder="Start searching for a employee by first name or last name">
                        </div>
                        <mat-form-field style="width:80vw">
                            <input matInput [matDatepicker]="picker" placeholder="Employement Start Date"
                                formControlName="startDate">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <div class="form-group">
                            <mat-form-field style="width:80vw">
                                <input matInput [matDatepicker]="picker2" placeholder="Employement End Date"
                                    formControlName="endDate">
                                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="dialog">
                            <button type="submit" color=#C93C6A class="btn btn-outline-primary">Search Employee</button>
                        </div>
                    </form>
                </div>
            </div>
            <table *ngIf="employees.length>0" class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">JobTitle</th>
                        <th scope="col">Age</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">End Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{employee.id}}</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.jobTitle}}</td>
                        <td>{{employee.age}}</td>
                        <td>{{employee.startDate | date:'yyyy-MM-dd'}}</td>
                        <td>{{employee.endDate | date:'yyyy-MM-dd'}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="noData" *ngIf="employees?.length === 0">No records found</div>
        </div>
    </div>
</div>
